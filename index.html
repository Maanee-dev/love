    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f5f5f4;
        color: #2d3e50;
        overflow-x: hidden;
        /* Standard cursor restored */
        cursor: auto;
      }
      
      .font-serif-editorial {
        font-family: 'Cormorant Garamond', serif;
      }
      .font-handwriting {
        font-family: 'Caveat', cursive;
      }
      .font-script-large {
        font-family: 'Mrs Saint Delafield', cursive;
      }
      .polaroid-shadow {
        box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.1), 0 5px 15px -5px rgba(0, 0, 0, 0.04);
      }
      
      /* Card Game Styles */
      .perspective-1000 {
        perspective: 1000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #f5f5f4;
      }
      ::-webkit-scrollbar-thumb {
        background: #d64933;
        border-radius: 10px;
      }

      /* Mouse Scroll Indicator Animation */
      @keyframes scroll-pin {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(12px); opacity: 0; }
      }
      .scroll-indicator-pin {
        animation: scroll-pin 2s ease-in-out infinite;
      }
    </style>
